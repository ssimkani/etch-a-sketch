<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div id="buttons">
      <button id="eraser">Erase</button>
      <button id="draw">Sketch</button>
      <button id="clear">Clear</button>
    </div>
    <div>
      <label for="grid-size">Enter Grid Size: </label>
      <input type="number" min="0" max="100" step="1" id="change-grid" />
      <button id="enter-grid-size">Enter</button>
      <p id="error"></p>
    </div>
    <div id="container"></div>
  </body>
</html>
